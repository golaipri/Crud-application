<div class="container d-flex justify-content-center align-items-center mt-15">
    <div class="card p-4 col-4">
      <div class="text-center mb-4 header-lg">Login</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <input type="text" formControlName="userName" class="form-control" placeholder="Username" [(ngModel)]="userName" required>
          <div *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched" class="text-danger">
            Username is required
          </div>
        </div>
        <div class="form-group mb-4">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-4 col-12" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
